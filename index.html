<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Ticketing System</title>

  <!-- If your CSS is at repo root as "index.css", this is correct.
       If it's inside /css, change to href="css/index.css" -->
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <header>
    <h1>E-Ticketing System</h1>
    <nav>
      <a href="#search">Search</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Book train tickets quickly and securely</h2>
      <p>Demo site hosted on GitHub Pages.</p>
    </section>

    <section id="search">
      <h3>Find Tickets</h3>
      <form>
        <label>
          From:
          <input type="text" name="from" placeholder="Source station" required />
        </label>
        <label>
          To:
          <input type="text" name="to" placeholder="Destination station" required />
        </label>
        <label>
          Date:
          <input type="date" name="date" required />
        </label>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="features">
      <h3>Features</h3>
      <ul>
        <li>Seat selection</li>
        <li>PNR status (demo)</li>
        <li>Secure checkout (demo)</li>
      </ul>
    </section>
  </main>

  <footer id="contact">
    <p>© 2025 Santosh — E-Ticketing System</p>
  </footer>
</body>
</html>
